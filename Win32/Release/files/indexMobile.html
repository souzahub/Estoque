
<!DOCTYPE html>
<html lang="pt-br">
	<head>
	       <meta charset="UTF-8" />
               <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
							  <link href="files/boodtstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

			 				 <script type="text/javascript" src="files/boodtstrap/js/bootstrap.min.js"> </script>
			 				 <script type="text/javascript" src="files/boodtstrap/js/jquery-3.5.1.min.js"> </script>

	</head>
	 <body>

	     <div id="menu_flutuante"></div>
	     <script>

				//COMEï¿½ANDO O SCRIPT E CRIANDO OBJETOS
				var menu_ct = document.createElement("div");
				var menu_aberto = false;
				var menuwrap = document.createElement("div");
				var menuitens = [];

				$(menu_ct).css({
				            "width":"100%",
				            "height":"100%",
				            "text-align":"center",
				            "line-height":"60px"
				});

				$(menuwrap).css({
				            "position":"fixed",
				            "right":"15px",
				            "bottom":"90px",
				            "transition":"0.15s",
				            "opacity":"0",
				            "text-align":"right",
				            "display":"none"
				});

				//DESENHANDO OS ITENS DO MENU
				function drawMenu(n)
				{
				    $("#menu_flutuante").html("");
				    $("#menu_flutuante").append(menu_ct);
				    $("#menu_flutuante").append(menuwrap);
				    $("#menu_flutuante").css("display","block");

				    menuitens.forEach(function(item){$(item).remove();});
				    menuitens = [];
				    for( var i=0; i<n; i++)
				    {
				        var itemwrap = document.createElement("div");
				        var itemlab = document.createElement("div");
				        var item = document.createElement("div");

				        $(itemwrap).css({
				            "height":"50px",
				            "margin-bottom":"2px",
				            "margin-top":"2px",
				            "display":"block",
				            "cursor":"default"
				        });
				        $(itemlab).attr("class","label_item");
				        $(itemlab).css({
				            "box-shadow":"2px 2px 4px #404040a0",
				            "margin-right":"6px",
				            "display":"inline-block"
				        });
				        $(item).attr("id","menu_item_"+i);
				        $(item).attr("class","menu_item");
				        $(item).css({
				            "width":"48px",
				            "height":"48px",
				            "border-radius":"100%",
				            "background-color":"#202040",
				            "text-align":"center",
				            "line-height":"50px",
				            "font-size":"20px",
				            "box-shadow":"2px 2px 4px #404040a0",
				            "margin-right":"6px",
				            "display":"inline-block",
				            "cursor":"pointer"
				        });

				        menuitens.push(itemwrap);
				        $(menuwrap).append(itemwrap);
				        $(itemwrap).append(itemlab);
				        $(itemwrap).append(item);
				    }
				}

				//DEFININDO ESTILIZA_ITEM
				function Estiliza_item(ind,color,fontcolor,ct,label)
				{
				    //ind = ind || null;
				    //if( ind == null ) return;
				    color = color || null;
				    ct = ct || null;
				    label = label || null;
				    fontcolor = fontcolor || null;
				    if( ind == -1 )
				    {
				        if( color != null )
				            $("#menu_flutuante").css("background-color",color);
				        if( ct != null )
				            $(menu_ct).html(ct);
				        if( fontcolor != null )
				            $(menu_ct).css("color",fontcolor);
				    }
				    else
				    {
				        if( color != null )
				            $(menuitens[ind]).find(".menu_item").css("background-color",color);
				        if( ct != null )
				            $(menuitens[ind]).find(".menu_item").html(ct);
				        if( label != null )
				            $(menuitens[ind]).find(".label_item").html(label);
				        if( fontcolor != null )
				            $(menuitens[ind]).find(".menu_item").css("color",fontcolor);
				    }
				}

				//CLICK DO MENU
				$(document).on("click","#menu_flutuante",function(){
				    if( menu_aberto )
				    {
				        $(menuwrap).css({
				            "opacity":"0",
				            "bottom":"60px"
				        });
				        setTimeout(function(){
				            $(menuwrap).hide(0);
				            menu_aberto = false;
				        },150);
				    }
				    else
				    {
				        $(menuwrap).show(0,function(){
				            $(menuwrap).css({
				                "opacity":"1",
				                "bottom":"120px"
				            });
				            menu_aberto = true;
				        });
				    }
				});

				//DEFININDO CSS DO MENU
				$("#menu_flutuante").css({
				    "position":"fixed",
				    "width":"60px",
				    "height":"60px",
				    "right":"15px",
				    "bottom":"60px",
				    "background-color":"#101030",
				    "border-radius":"100%",
				    "box-shadow":"2px 2px 4px #404040a0",
				    "font-size":"20px",
				    "cursor":"pointer",
				    "display":"none"
				});

				drawMenu(2);
				Estiliza_item(-1,"rgb(4, 21, 154)","rgb(255, 255, 255)","&#9776");
				Estiliza_item(0,"rgb(29, 29, 29)","rgb(255, 255, 255)","&#10010","");
				menuitens[0].onclick = function(){ajaxRequest(MainmForm.UnimHTMLFrame1,'valor1',[])}
				Estiliza_item(1,"rgb(29, 29, 29)","rgb(255, 255, 255)","&#9866","");
				menuitens[1].onclick = function(){ajaxRequest(MainmForm.UnimHTMLFrame1,'valor2',[])}


	     </script>

	</body>
</html>
